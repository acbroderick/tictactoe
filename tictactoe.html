<!DOCTYPE>
<html>
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="tictactoe2.css">
</head>
<body>
    <div id="board">
      <br>
        <span id ='who'>
        X's turn:
        </span>
      <br>
        <span id ='win'>
        </span>
      <br>
      <br>
        <table id="table">
          <tr>
            <td row='0' column='0' onclick='play(this)'></td>
            <td row='0' column='1' onclick='play(this)'></td>
            <td row='0' column='2' onclick='play(this)'></td>
          </tr>
          <tr>
            <td row='1' column='0' onclick='play(this)'></td>
            <td row='1' column='1' onclick='play(this)'></td>
            <td row='1' column='2' onclick='play(this)'></td>
          </tr>
          <tr>
            <td row='2' column='0' onclick='play(this)'></td>
            <td row='2' column='1' onclick='play(this)'></td>
            <td row='2' column='2' onclick='play(this)'></td>
          </tr>
        </table>
    </div>

     <span id ='reset'>
     </span>
  <script type='text/javascript' src="tictactoe2.js"></script>
</body>
</html>
